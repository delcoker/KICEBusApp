            <!-- - - - - - - - - - - - - - - - - - - - - - - - - - -->

            </div>

                <img src="resources/ash_logo.png" width='128' height="30" alt="" style='float: right'/>
                <h1>Settings:</h1>

                <h2>Routes</h2>
                <ul data-role="listview" data-inset="true" data-filter="true" id="settings_route">
                    <li><a href="#route_save" onclick="route_save()">ROUTES</a></li>
                </ul>

                <h2>Drivers</h2>
                <ul data-role="listview" data-inset="true" data-filter="true" id="settings_driver">
                    <li><a href="#driver_save" onclick="driver_save()">DRIVERS</a></li>
                </ul>

                <h2>Busses</h2>

                <ul data-role="listview" data-inset="true" data-filter="true" id="settings_bus">
                    <li><a href="#bus_save" onclick="bus_save()">
                            <img src='resources/2.jpg' alt=''>

                        </a></li>

            </div>

                <img src="resources/ash_logo.png" width='128' height="30" alt="" style='float: right'/>
                <h1>Passengers</h1>

                <!--sources: http://stackoverflow.com/questions/20432467/jquery-mobile-filtering-a-listview-of-checkboxes-causes-unstyled-checkboxes-to-->
                <form>
                    <fieldset data-role="controlgroup" id="passengers" data-filter="true" data-icon="false">
                        <input type="checkbox" name="itemIds" id="228"/>

                        <label for="228">Orange </label>
                        <input type="checkbox" name="itemIds" id="70"/>
                        <label for="70">Red </label>
                        <input type="checkbox" name="itemIds" id="71"/>
                        <label for="71"> Blue  </label>
                        <input type="checkbox" name="itemIds" id="72"/>
                        <label for="72"> Purple    </label>
                    </fieldset>
                </form>
                <div> &nbsp; </div><label></label>
